{% extends 'base.html' %}
{% block content %}

    <div class="content">
        <h1>Login</h1>
        <form action="" method="post">
            {{ form.hidden_tag }}
            {{ form.username }}
            {{ form.password }}
            {{ form.submit }}
        </form>
        <li><a href="{{ url_for('regester') }}">Don't have an account SignUp here</a></li>
    </div>
{% endblock %}
