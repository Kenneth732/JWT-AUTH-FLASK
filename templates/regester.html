{% extends 'base.html' %}
{% block content %}

    <div class="content">
        <h1>SignUp</h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.submit }}
        </form>
        <li><a href="{{ url_for('login') }}">Already have an account Login</a></li>
    </div>
{% endblock %}
